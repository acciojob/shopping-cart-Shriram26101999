<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <form>
            <label for="item-name-input">Item Name:</label>
            <input type="text" id="item-name-input" required>
            <label for="item-price-input">Price:</label>
            <input type="number" id="item-price-input" min="0" step="0.01" required>
            <button type="button" id="add">Add</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <tr>
                    <td id="item">Grand Total</td>
                    <td id="total">$0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
